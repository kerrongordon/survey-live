<form name="loginfrm" ng-submit="login.loginUser();" class="animated fadeInRight">
  <div class="input-field col s12">
      <input id="login-email" type="email" class="validate" ng-model="login.email" required ngPattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> 
      <label for="login-email" data-error="Not an Email" data-success="Good">Example@email.com</label>
  </div>
  <div class="input-field col s12">
      <input id="login-pass" type="password" class="validate" ng-model="login.pass" ng-minlength="7" required ngPattern=".{6,}" >
      <label for="login-pass" data-error="Six or more characters" data-success="Good">Password</label>
  </div>
  <button class="btn-floating btn-large waves-effect waves-light red" ng-disabled="loginfrm.$invalid">
      <i class="material-icons">send</i>
      <m-preloader></m-preloader>
  </button>
</form>
